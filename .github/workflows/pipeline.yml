name: DevOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: devops-microservice

jobs:
  lint-and-analysis:
    name: Lint and Static Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint bandit black isort
    
    - name: Format code with Black
      run: |
        black src/ tests/
    
    - name: Format imports with isort (Black compatible)
      run: |
        isort --profile black src/ tests/
    
    - name: Run flake8 linting
      run: |
        flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Run security scan with Bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
    
    - name: Run pylint
      run: |
        pylint src/ tests/ --exit-zero

  test:
    name: Test and Code Quality
    runs-on: ubuntu-latest
    needs: lint-and-analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests with coverage
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-fail-under=80
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME:latest .
    
    - name: Test Docker image
      run: |
        # Ejecutar el contenedor en segundo plano
        docker run -d -p 5000:5000 --name test-container $IMAGE_NAME:latest
        sleep 10
        
        # Verificar que el contenedor est√° corriendo
        echo "üîç Checking container status..."
        docker ps | grep test-container
        
        # Verificar logs del contenedor
        echo "üìã Container logs:"
        docker logs test-container
        
        # Verificar salud del servicio desde el host
        echo "üè• Testing health endpoint from host..."
        curl -f http://localhost:5000/health || (echo "‚ùå Health check failed"; exit 1)
        
        # Limpiar
        docker stop test-container
        docker rm test-container
        echo "‚úÖ Docker image built and tested successfully"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy Simulation
      run: |
        echo "üöÄ Simulating production deployment..."
        echo "‚úÖ All checks passed - ready for production deployment"
        echo "üì¶ Application would be deployed to Kubernetes cluster"
        echo "üîó Production URL: https://devops-microservice.production.example.com"
        echo "üìä Health check: https://devops-microservice.production.example.com/health"
