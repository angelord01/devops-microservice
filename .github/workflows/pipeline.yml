name: DevOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecuciÃ³n manual

env:
  IMAGE_NAME: devops-microservice
  REGISTRY: ghcr.io

jobs:
  lint-and-analysis:
    name: Lint and Static Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint bandit black isort
    
    - name: Check code formatting with Black
      run: |
        black --check src/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ tests/
    
    - name: Run flake8 linting
      run: |
        flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Run security scan with Bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
    
    - name: Run pylint
      run: |
        pylint src/ tests/ --exit-zero

  test:
    name: Test and Code Quality
    runs-on: ubuntu-latest
    needs: lint-and-analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests with coverage
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-fail-under=80
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build and Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: $IMAGE_NAME:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Save Docker image
      run: |
        docker save $IMAGE_NAME:latest -o image.tar
    
    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: image.tar

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: .
    
    - name: Load Docker image
      run: |
        docker load -i image.tar
    
    - name: Deploy to Staging
      run: |
        echo "Deploying to staging environment..."
        # SimulaciÃ³n de despliegue en staging
        docker run -d -p 8080:5000 --name staging-app $IMAGE_NAME:latest
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        echo "âœ… Staging deployment successful"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: .
    
    - name: Load Docker image
      run: |
        docker load -i image.tar
    
    - name: Set up Kubernetes
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Deploy to Production
      run: |
        echo "Deploying to production environment..."
        # En un entorno real, aquÃ­ aplicarÃ­amos los manifests de Kubernetes
        # kubectl apply -f kubernetes/namespace.yml
        # kubectl apply -f kubernetes/deployment.yml
        # kubectl apply -f kubernetes/hpa.yml
        
        # SimulaciÃ³n para este ejercicio
        docker run -d -p 8081:5000 --name production-app $IMAGE_NAME:latest
        sleep 10
        curl -f http://localhost:8081/health || exit 1
        echo "ðŸš€ Production deployment successful!"
        echo "ðŸ“Š Application is now live and healthy"

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: always()
    
    steps:
    - name: Run integration tests
      run: |
        echo "Running integration tests against staging environment..."
        # Tests de integraciÃ³n reales contra el entorno desplegado
        curl -f http://localhost:8080/health
        echo "âœ… Health check passed"
        
        # Test del endpoint principal con API Key
        curl -X POST \
          -H "X-Parse-REST-API-Key: 2f5ae96c-b558-4c7b-a590-a501ae1c3f6c" \
          -H "X-JWT-KWY: integration-test-jwt-123" \
          -H "Content-Type: application/json" \
          -d '{"message": "Integration test", "to": "Test User", "from": "CI/CD Pipeline", "timeTol.ffeSec": 45}' \
          http://localhost:8080/DevOps || echo "Integration test completed"
