name: DevOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecuciÃ³n manual

env:
  IMAGE_NAME: devops-microservice
  REGISTRY: ghcr.io

jobs:
  lint-and-analysis:
    name: Lint and Static Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint bandit black isort
    
    - name: Format code with Black
      run: |
        black src/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ tests/
    
    - name: Run flake8 linting
      run: |
        flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Run security scan with Bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
    
    - name: Run pylint
      run: |
        pylint src/ tests/ --exit-zero

  test:
    name: Test and Code Quality
    runs-on: ubuntu-latest
    needs: lint-and-analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests with coverage
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-fail-under=80
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build and Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: $IMAGE_NAME:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Save Docker image
      run: |
        docker save $IMAGE_NAME:latest -o image.tar
    
    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: image.tar

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: .
    
    - name: Load Docker image
      run: |
        docker load -i image.tar
    
    - name: Deploy and Test Staging
      run: |
        echo "Deploying to staging environment..."
        # Ejecutar el contenedor
        docker run -d -p 8080:5000 --name staging-app $IMAGE_NAME:latest
        sleep 10
        
        # Verificar que el servicio estÃ¡ funcionando
        curl -f http://localhost:8080/health || exit 1
        echo "âœ… Staging deployment successful"
        
        # Tests de integraciÃ³n
        echo "Running integration tests..."
        curl -f http://localhost:8080/health
        echo "âœ… Health check passed"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: .
    
    - name: Load Docker image
      run: |
        docker load -i image.tar
    
    - name: Deploy and Test Production
      run: |
        echo "Deploying to production environment..."
        # SimulaciÃ³n de despliegue en producciÃ³n
        docker run -d -p 8081:5000 --name production-app $IMAGE_NAME:latest
        sleep 10
        
        # Verificar despliegue
        curl -f http://localhost:8081/health || exit 1
        echo "ðŸš€ Production deployment successful!"
